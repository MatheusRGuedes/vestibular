
<div class="container">

  <nav class="navbar">
    <h5>Salas</h5>
    <a class="btn btn-success btn-sm my-4" routerLink="/vestibulares/{{vestibularUUID}}/salas/novo">Nova Sala</a>
  </nav>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">identificador</th>
      <th scope="col">bloco</th>
      <th scope="col">capacidade</th>
      <th scope="col">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let obj of salas; let i = index">
      <td>{{ i+1 }}</td>
      <td>{{ obj.identificador }}</td>
      <td>{{ obj.bloco }}</td>
      <td>{{ obj.capacidade }}</td>
      <td>
        <button class="btn btn-warning btn-sm me-3" (click)="editar(obj)">Editar</button>

        <button class="btn btn-danger btn-sm" (click)="excluir(obj.id)">Excluir</button>
      </td>
    </tr>
    </tbody>
  </table>

  <nav class="navbar">
    <a class="btn btn-primary btn-sm my-4" routerLink="/vestibulares"><< Voltar</a>
  </nav>
</div>
